<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira EPOCCA</title>
   <!-- <link rel="stylesheet" href="style.css"> --> 
</head>

<style>
    
body{
    background-color: rgb(255, 136, 0);
}

main{
    margin: auto;
    width: 70%;
    height: 400px;   

}





main #container{
    
    
    
    margin:auto;  
    background-position: center;
    background-color: white;
    background-repeat: no-repeat;
    background-size:35%;
    width: 60%;
    height: 100%;
    border: solid 2px black;
    border-top-right-radius: 20%;
    border-left: solid 20px ;
     

    transform-origin:left;
    animation: band 5s infinite ease-in-out;
       
}

@media screen and (max-width: 768px) {
	main #container {
        background-size:40%;
        width: 80%;
        height: 100%;
	}
 img{
    
    width: 40%;
    height: 30%;
      

}
}



@keyframes band{
    0% {transform: rotateY(1deg);}
    20% {transform: rotateY(5deg);}
    40% {transform: rotateY(-5deg);}

    50% {transform:rotateY(9deg);}
    60% {transform:rotateY(6deg);}
    70% {transform:rotateY(-1deg);}
    80%{transform: rotateY(12deg);}
    90%{transform: rotateY(5deg);}   
    
    100%{transform: rotateY(2deg);}

  }
  
 




.clip{
    clip-path: polygon(
    0% 0%,5% 3%,10% 4%,15% 5%, 20% 5%,30% 3%,40% 2%,50% 2%,60% 3%,
    70% 5%, 80% 7%, 90% 9%,95% 11%, 100% 13%,100% 100%,

    95% 99%,90% 97%,85% 96%,80% 95%, 70% 92%, 60% 91%,50% 92%,
    40% 93%,35% 94%,30% 95%,20% 95%,15% 94%, 10% 93%,5% 90%,
    0% 85% );
}

.hh2 H2{
    margin-top: 5%;
    text-align: center;
    font-size:4vw;
    color: red;
    
}

.hh1 H1{
    
    font-size: 5vw;
    color: rgb(16, 71, 221);  
     

   
}

.foto
img{
   text-align: center;
   width: 30%;
    height: 27%;
}

@media screen and (max-width: 768px) {

main{
    
    width: 90%;
    height: 300px;   

}
    
.hh1 H1{
    
    font-size: 7.5vw;
    color: rgb(16, 71, 221);
   
}
.hh2 H2{
    text-align: center;
    margin-top: 10%;
    font-size:5vw;
    color: red;
}
 img{
    border: solid 2px;
    height: 35%;  
    

}
.foto{
margin: auto;
}
}





h1{
    text-align: center;
    font-size: 4vw;
}
</style>
<body>

    <h1>Bandeira Treinamento de Lideres 2024</h1>


    <main>
        
        <div class="clip" id="container">

           <div class="hh2">
              <h2>LÃ­deres do Futuro</h2>
           </div>
           
           <div class="foto">
             <img src="./ing/CRFB3.SA.png" alt="bandeira">
            </div>
           
           <div class="hh1">
            <h1>E.P.O.C.C.A</h1>
           </div>
        </div>

    </main>
    
</body>
</html>
